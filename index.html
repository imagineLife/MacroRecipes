<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ThinkRecipeFul</title>
 
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="./float-grid.css" />
  <link rel="stylesheet" type="text/css" href="tooltipster-master/dist/css/tooltipster.bundle.min.css" />
</head>

<body>
  <header role="banner">
     
      <div class ="col-12">

        <form action="#" class="jq-form">  

          <button>Search</button>
        
          <input type="text" name="userInput" class="userInput" placeholder="Ingredient">
          
          <div id="macroWrapper">
            
            <label class="switch">
              
              <input type="checkbox" id="togBtn">
              <div class="slider round">
                  <span class="off">Min</span>
                  <span class="on">Max</span>
              </div>
            
            </label>

            <label class="macroLabel">Calories</label>

            <input type="text" name="carbs" placeholder="grams">

          </div>

          <div id="macroWrapper">
            
            <label class="switch">
              
              <input type="checkbox" id="togBtn">
              <div class="slider round">
                  <span class="off">Min</span>
                  <span class="on">Max</span>
              </div>
            
            </label>

            <label class="macroLabel">Fats</label>

            <input type="text" name="carbs" placeholder="grams">

          </div> 

          <div id="macroWrapper">
            
            <label class="switch">
              
              <input type="checkbox" id="togBtn">
              <div class="slider round">
                  <span class="off">Min</span>
                  <span class="on">Max</span>
              </div>
            
            </label>

            <label class="macroLabel">Carbs</label>

            <input type="text" name="carbs" placeholder="grams">

          </div>

          <div id="macroWrapper">
            
            <label class="switch">
              
              <input type="checkbox" id="togBtn">
              <div class="slider round">
                  <span class="off">Min</span>
                  <span class="on">Max</span>
              </div>
            
            </label>

            <label class="macroLabel">Protein</label>

            <input type="text" name="carbs" placeholder="grams">

          </div>              
          
        </form>

      </div>

  </header>

  <main role="main">
    <div class="jq-results"></div> 
  <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
  <script type="text/javascript" src="tooltipster-master/dist/js/tooltipster.bundle.min.js"></script>

</body>
</html>
