<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ThinkRecipeFul</title>
 
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="./float-grid.css" />
</head>

<body>
  <header role="banner">
     
      <div class ="col-12">

        <form action="#" class="mini-form">
          <button class="searchAgain">Search</button>
        </form>

        <form action="#" class="jq-form">

          <h1>Macro<small> - </small>Recipe Finder</h1>

          <div class="desktopWrapper">
            <label for="includeIngredients" class="ingredientLabel label">Ingredients
              <input type="text" name="includeIngredients" class="userInput" id="includeIngredients" required>
            </label>
          </div>

          <div id="macroWrapper">
            <label class="switch" for="togBtnCals">
              <input type="checkbox" id="togBtnCals" name="togBtnCals">
              <div class="slider round">
                  <span id="calSpan" class="off">Min</span>
              </div>
            </label>

            <label class="macroLabel label" for="Calories">Calories <small aria-label="grams">(g)</small>
              <input type="number" step="1" min="0" max="500" name="Calories" placeholder="140" id="Calories">
            </label>
          </div>

          <div id="macroWrapper">
            <label class="switch" for="togBtnFats">
              <input type="checkbox" id="togBtnFats" name="togBtnFats">
              <div class="slider round">
                  <span id="fatSpan" class="off">Min</span>
              </div>            
            </label>

            <label class="macroLabel label" for="Fat">Fat <small aria-label="grams">(g)</small>
              <input type="number" step="1" min="0" max="500" name="Fat" placeholder="5" id="Fat">
            </label>
          </div> 

          <div id="macroWrapper">
            <label class="switch" for="togtBtnCarbs">              
              <input type="checkbox" id="togtBtnCarbs" name="togtBtnCarbs">
              <div class="slider round">
                  <span id="carbSpan" class="off">Min</span>
              </div>
            </label>

            <label class="macroLabel label" for="Carbs">Carbs <small aria-label="grams">(g)</small>
              <input type="number" step="1" min="0" max="500" name="Carbs" placeholder="210" id="Carbs">
            </label>
          </div>

          <div id="macroWrapper">
            <label class="switch" for="togtBtnProtein">
              <input type="checkbox" id="togtBtnProtein" for="togtBtnProtein">
              <div class="slider round">
                  <span id="proSpan" class="off">Min</span>
              </div>
            </label>
            
            <label class="macroLabel label" for="Protein">Protein <small aria-label="grams">(g)</small>
              <input type="number" step="1" min="0" max="500" name="Protein" placeholder="15" id="Protein">
            </label>
          </div>

          <div class="desktopWrapper">
            <button class="search">Search</button>
          </div>

          <div class="desktopWrapper">
            <button class="close" type="button">Close</button>
          </div>
        </form>
        
      </div>

  </header>

  <main role="main">

    <div id ="startingPopup" class="popup startingPop" data-popup='popup-starting'>
      <div class="pop-inner startPopInner">
          
          <h3 class='txt-center'>Macro-Recipe Finder</h3>

          <p class='txt-center'>Search for recipes by<br>
          <b>nutritional value</b><br> & <b>ingredients</b>!<br>
          Try a new recipe with something like...</p>

          <div class="suggestedSearchWrapper">
            <p>a <i>minimum</i> of <b>20g protien</b></p>
          </div>

          <div class="suggestedSearchWrapper">
            <p>a <i>maximum</i> of <b>200 calories</b></p>
          </div>

          <div class="suggestedSearchWrapper">
            <p>a <i>maximum</i> of <b>20g fat</b></p>
          </div>

          <div class="suggestedSearchWrapper">
            <p>Chicken & garlic</p>
          </div>          
          
          <a id='close-feedback-modal' class="popup-close" data-popup-close="popup-starting" href="#">X</a>
      </div>
    </div>

    <div id ="forceEntryPopup" class="popup forcePop" data-popup='popup-forceEntry'>
      <div class="pop-inner">
          <h2 class='txt-center'>Looks like you forgot to search for your macros!</h2>
          <a id='close-feedback-modal' class="popup-close" data-popup-close="popup-forceEntry" href="#">X</a>
      </div>
    </div>


    <div id ="feedbackPopup" class="popup" data-popup="popup-feedback">
      <div class="pop-inner">
          <h2 class='txt-center'></h2>
          <ul>
          </ul>
          <button id="goToRecipe">Go To Recipe</button>
          <a id='close-feedback-modal' class="popup-close" data-popup-close="popup-feedback" href="#">X</a>
      </div>
    </div>


    <div class="jq-results"></div>
    <div class="singleRecipe"></div>
  <script 
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>
</html>
